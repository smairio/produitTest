<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Test Technique
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    />

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/clients">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="./employers">
      <mat-icon>person</mat-icon>
      <span>Employers</span>
    </button>
    <button mat-button class="menu-button" routerLink="./clients">
      <mat-icon>people</mat-icon>
      <span>Clients</span>
    </button>
    <button mat-button class="menu-button" routerLink="./projects">
      <mat-icon>work</mat-icon>
      <span>Projects</span>
    </button>
    <button mat-button class="menu-button" routerLink="./tasks">
      <mat-icon>assignment</mat-icon>
      <span>Tasks</span>
    </button>
    <button mat-button class="menu-button" routerLink="./tasks">
      <mat-icon>inventory</mat-icon>
      <span>Resources</span>
    </button>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
