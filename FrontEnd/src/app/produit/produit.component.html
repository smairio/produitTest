<mat-toolbar color="primary">
    <span class="title">Produit</span>
    <span class="spacer"></span>
    <button mat-raised-button class="white" (click)="openAddProduit()">Ajouter</button>
  </mat-toolbar>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="prixUnitaire">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix Unitaire </th>
        <td mat-cell *matCellDef="let row"> {{row.prixUnitaire}}  </td>
      </ng-container>
  
      <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantit√© </th>
        <td mat-cell *matCellDef="let row"> {{row.quantite}}  </td>
      </ng-container>
  
  
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td class="actions" mat-cell *matCellDef="let row">
          <div class="actions">
          <button mat-icon-button (click)="openEditProduit(row)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDeleteConfirmationDialog(row,row.nom)">
            <mat-icon color="warn">delete</mat-icon>
          </button>  
        </div>
  
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
